server {
    listen 80;
    server_name www.jobscrapper-frontend.onrender.com;

    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the backend service
    location /api/v1 {
        proxy_pass https://jobscrapper-backend.onrender.com;

        proxy_ssl_verify off;
        proxy_ssl_server_name on;

        proxy_set_header Host jobscrapper-backend.onrender.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;


        # Increase timeout settings
        proxy_connect_timeout 360s;
        proxy_send_timeout 360s;
        proxy_read_timeout 360s;
        send_timeout 360s;
    }
    error_log /var/log/nginx/error.log debug; # Enable for debugging
}
